<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar DOM - Event OnClick</title>
  </head>
  <body>
    <div id="app">
      <!-- Misalnya di sini kita memiliki sebuah div yang akan berubah apabila tombol ditekan -->
      <section>
        <p>Belajar onClick</p>
        <div>
          <span>Konten awalnya adalah:</span>
          <span id="counter">0</span>
        </div>
        <div>
          <!-- Misalnya di sini kita akan meregister event onclick untuk button dengan idClick ini secara HTML -->
          <!-- Jangan lupa diinvoke yah ! -->
          <button id="btnClickPlus" onclick="tambahCounter()">
            Counter ++
          </button>

          <!-- Pada saat kita memanggil onClick ini, kita juga bisa mempassing sebuah variabel bawaan dari browser dengan nama "event" -->
          <button id="btnClickMin" onclick="kurangCounter(event)">
            Counter --
          </button>
        </div>
      </section>

      <section style="margin-top: 1rem">
        <a href="index.html">onclick</a>
        <a href="index2.html">addEventListener (click)</a>
        <a href="index3.html">addEventListener (keypress)</a>
      </section>
    </div>

    <script>
      // Mari ambil element yang dibutuhkan terlebih dahulu
      const txtCounter = document.getElementById('counter');

      // Deklarasi fungsi yang dibutuhkan onclick
      function tambahCounter() {
        // Kita akan mengambil isi dari txtCounter saat ini
        // Ingat ini dalam string sehingga harus di jadikan angka
        let nilaiSekarang = parseInt(txtCounter.innerHTML);

        // Kita tambahkan satu
        let nilaiBaru = nilaiSekarang + 1;

        // Kita cetak lagi
        txtCounter.innerHTML = nilaiBaru;
      }

      // Umumnya semua fungsi yang dideklarasikan untuk event
      // bisa menerima sebuah parameter bernama "event", bawaan dari browser
      function kurangCounter(event) {
        // Kita akan mengambil isi dari txtCounter saat ini
        let nilaiSekarang = parseInt(txtCounter.innerHTML);

        // Kita kurangi satu
        let nilaiBaru = nilaiSekarang - 1;

        // Kita cetak lagi
        txtCounter.innerHTML = nilaiBaru;
      }
    </script>
  </body>
</html>
